# =============================================================================
# Envoy Sidecar Configuration for rosa-regional-frontend
#
# This deploys an Envoy proxy as a sidecar to consolidate all traffic through
# port 8080, routing internally to the app's different ports based on path.
#
# Traffic flow:
#   ALB:8080 → Envoy:8080 → App (8000/8081/9090 based on path)
#
# Routes:
#   /api/*    → 127.0.0.1:8000 (API)
#   /v0/live  → 127.0.0.1:8081 (Health)
#   /v0/ready → 127.0.0.1:8081 (Health)
#   /metrics  → 127.0.0.1:9090 (Metrics)
#
# Note: Envoy listens on 8080, app health server uses 8081
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        # =================================================================
        # Main application container
        # =================================================================
        - name: {{ .Values.app.name }}
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          args:
            - serve
            - --log-level={{ .Values.app.args.logLevel }}
            - --log-format={{ .Values.app.args.logFormat }}
            - --maestro-url={{ .Values.app.args.maestroUrl }}
            - --dynamodb-region={{ .Values.app.args.dynamodbRegion }}
            - --dynamodb-table={{ .Values.app.args.dynamodbTable }}
            - --api-port={{ .Values.app.args.apiPort }}
            - --health-port={{ .Values.app.args.healthPort }}
            - --metrics-port={{ .Values.app.args.metricsPort }}
          ports:
            - name: api
              containerPort: {{ .Values.app.args.apiPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.app.args.healthPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.app.args.metricsPort }}
              protocol: TCP
          # Health probes go directly to the app (not through Envoy)
          livenessProbe:
            httpGet:
              path: /v0/live
              port: health
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /v0/ready
              port: health
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          resources:
            requests:
              cpu: {{ .Values.app.resources.requests.cpu }}
              memory: {{ .Values.app.resources.requests.memory }}
            limits:
              cpu: {{ .Values.app.resources.limits.cpu }}
              memory: {{ .Values.app.resources.limits.memory }}

        # =================================================================
        # Envoy sidecar - routes all external traffic
        # =================================================================
        - name: envoy
          image: {{ .Values.envoy.image.repository }}:{{ .Values.envoy.image.tag }}
          ports:
            - containerPort: {{ .Values.service.ports.http }}
              name: http
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          command:
            - envoy
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          livenessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.service.ports.http }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.service.ports.http }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            requests:
              cpu: {{ .Values.envoy.resources.requests.cpu }}
              memory: {{ .Values.envoy.resources.requests.memory }}
            limits:
              cpu: {{ .Values.envoy.resources.limits.cpu }}
              memory: {{ .Values.envoy.resources.limits.memory }}

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
