{{- if .Values.postSyncHook.enabled }}
# RBAC for PostSync hook that creates TargetGroupBinding from cluster ConfigMap.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: post-sync-patch-tgb
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: post-sync-patch-tgb
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: ["eks.amazonaws.com"]
    resources: ["targetgroupbindings"]
    verbs: ["get", "create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: post-sync-patch-tgb
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: post-sync-patch-tgb
subjects:
  - kind: ServiceAccount
    name: post-sync-patch-tgb
    namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: post-sync-patch-tgb-read-config
  namespace: {{ .Values.postSyncHook.bootstrapConfigMap.namespace }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: [{{ .Values.postSyncHook.bootstrapConfigMap.name | quote }}]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: post-sync-patch-tgb-read-config
  namespace: {{ .Values.postSyncHook.bootstrapConfigMap.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: post-sync-patch-tgb-read-config
subjects:
  - kind: ServiceAccount
    name: post-sync-patch-tgb
    namespace: {{ .Values.namespace }}
{{- end }}
