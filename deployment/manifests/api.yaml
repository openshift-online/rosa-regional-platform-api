# =============================================================================
# Envoy Sidecar Configuration for rosa-regional-platform
#
# This deploys an Envoy proxy as a sidecar to consolidate all traffic through
# port 8080, routing internally to the app's different ports based on path.
#
# Traffic flow:
#   ALB:8080 → Envoy:8080 → App (8000/8081/9090 based on path)
#
# Routes:
#   /api/*    → 127.0.0.1:8000 (API)
#   /v0/live  → 127.0.0.1:8081 (Health)
#   /v0/ready → 127.0.0.1:8081 (Health)
#   /metrics  → 127.0.0.1:9090 (Metrics)
#
# Note: Envoy listens on 8080, app health server uses 8081
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: rosa-regional-platform
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    access_log:
                      - name: envoy.access_loggers.stdout
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            # Health check endpoints → app's health port (8081)
                            - match:
                                prefix: "/v0/live"
                              route:
                                cluster: app_health
                                timeout: 5s
                            - match:
                                prefix: "/v0/ready"
                              route:
                                cluster: app_health
                                timeout: 5s
                            # API routes → app's API port (8000)
                            - match:
                                prefix: "/api/"
                              route:
                                cluster: app_api
                                timeout: 30s
                            # Metrics endpoint → app's metrics port (9090)
                            - match:
                                prefix: "/metrics"
                              route:
                                cluster: app_metrics
                                timeout: 5s
                            # Default catch-all → API
                            - match:
                                prefix: "/"
                              route:
                                cluster: app_api
                                timeout: 30s
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: app_api
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_api
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8000
        - name: app_health
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_health
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8081
        - name: app_metrics
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_metrics
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 9090
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosa-regional-platform
  namespace: rosa-regional-platform
  labels:
    app: rosa-regional-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rosa-regional-platform
  template:
    metadata:
      labels:
        app: rosa-regional-platform
    spec:
      containers:
        # =================================================================
        # Main application container
        # =================================================================
        - name: rosa-regional-platform
          image: quay.io/cdoan0/rosa-regional-platform-api:latest
          imagePullPolicy: Always
          args:
            - serve
            - --log-level=info
            - --log-format=json
            - --maestro-url=http://maestro:8000
            - --dynamodb-region=us-east-2
            - --dynamodb-table=rosa-customer-accounts
            - --api-port=8000
            - --health-port=8081
            - --metrics-port=9090
          ports:
            - name: api
              containerPort: 8000
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          # Health probes go directly to the app (not through Envoy)
          livenessProbe:
            httpGet:
              path: /v0/live
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v0/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # =================================================================
        # Envoy sidecar - routes all external traffic
        # =================================================================
        - name: envoy
          image: envoyproxy/envoy:v1.31-latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          command:
            - envoy
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          livenessProbe:
            httpGet:
              path: /v0/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v0/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
---
apiVersion: v1
kind: Service
metadata:
  name: rosa-regional-platform
  namespace: rosa-regional-platform
  labels:
    app: rosa-regional-platform
spec:
  type: ClusterIP
  selector:
    app: rosa-regional-platform
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: api
      port: 8000
      targetPort: api
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: eks.amazonaws.com/v1
kind: TargetGroupBinding
metadata:
  name: rosa-regional-platform
  namespace: rosa-regional-platform
spec:
  serviceRef:
    name: rosa-regional-platform
    port: 8080
  targetGroupARN: TARGET_GROUP_ARN  # Replace with actual ARN or use Helm chart with ConfigMap lookup
  targetType: ip
